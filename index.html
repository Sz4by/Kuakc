<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0, user-scalable=no">
    
    <title>FullHD Player</title>
    <style>
        /* Minden margó nullázása */
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #000 !important;
            overflow: hidden !important; /* Görgősáv tiltása */
            
            /* A test mérete fixen FullHD */
            width: 1920px !important;
            height: 1080px !important;
        }

        /* A videó tárolója */
        #video-wrapper {
            width: 1920px;
            height: 1080px;
            position: absolute;
            top: 0;
            left: 0;
            background: black;
        }

        /* Maga a videó lejátszó */
        video {
            display: block; /* Megszünteti a soron belüli hézagokat */
            width: 1920px !important;
            height: 1080px !important;
            object-fit: fill !important; /* Húzza szét a sarkokig */
            border: none;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="video-wrapper">
        <video id="player" width="1920" height="1080" controls autoplay playsinline></video>
    </div>

    <script>
        window.onload = function() {
            const fullUrl = window.location.href;
            let videoLink = null;

            // Link kinyerése
            if (fullUrl.includes("film=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("film=") + 5);
            } else if (fullUrl.includes("urls=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
            }

            if (videoLink) {
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                
                const player = document.getElementById('player');
                player.src = videoLink;
                console.log("FullHD indítása:", videoLink);
            }
        };
    </script>

</body>
</html>

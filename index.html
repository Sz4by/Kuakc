<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Final Fix Player</title>
    
    <style>
        /* 1. NULLÁZÁS: Minden margó törlése */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: #000; /* Fekete háttér */
            width: 100%;
            height: 100%;
            overflow: hidden; /* Nincs görgetés */
            /* Ez segít a TV-nek megérteni a méreteket: */
            position: relative;
        }

        /* 2. A VIDEÓ KÉNYSZERÍTÉSE KÖZÉPRE */
        video {
            position: absolute;
            
            /* A képernyő mértani közepe: */
            top: 50%;
            left: 50%;
            
            /* Visszahúzzuk a videót a saját méretének felével.
               Ez a "Mágikus kódsor", ami kijavítja az elcsúszást: */
            transform: translate(-50%, -50%);
            
            /* Méretezés: Legalább akkora legyen, mint a képernyő */
            min-width: 100vw; 
            min-height: 100vh;
            
            /* Ha a videó aránya nem passzol, akkor is nyújtsa ki: */
            width: 100%;
            height: 100%;
            
            /* Kifeszítés (hogy ne legyen fekete csík): */
            object-fit: fill; 
            
            z-index: 9999;
            outline: none;
        }
    </style>
</head>
<body>

    <video id="player" controls autoplay playsinline></video>

    <script>
        window.onload = function() {
            const fullUrl = window.location.href;
            let videoLink = null;

            // URL keresése
            if (fullUrl.includes("film=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("film=") + 5);
            } else if (fullUrl.includes("urls=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
            }

            if (videoLink) {
                // Dekódolás
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                
                const player = document.getElementById('player');
                player.src = videoLink;
                
                console.log("Indítás középre igazítva:", videoLink);
            }
        };
    </script>

</body>
</html>
